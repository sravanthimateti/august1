  
name: Node.js Install

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: create package.json
      run: npm init -y

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

     
