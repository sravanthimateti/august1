name: node.js install
on: push
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
   - name: Get code
     uses: actions/checkout@v3
   - name: Install nodejs
     uses: actions/setup-node@v3
     with:
       node-version: 18
   - name: install dependencies
     run: npm ci
    - name: run tests
     run: npm test
     
